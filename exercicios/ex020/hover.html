<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color: red;
        }

        div > img {
            display: none;
        }

        div:hover > img {
            display: block;
            color: white;
            background-color: red;
            width: 1000px;
        }
    </style>

</head>
<body>
    <h1>Exemplos de Hover</h1>
    <p>Passe o mouse sobre o texto a baixo</p>
    <div>
        Passe ou mouse aqui
        <img src="foto-perfil-guanabara.png" alt="">
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
