<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <aside>
      <h1>DIEL DEV</h1>
      <nav class="nav-aside">
        <a href="#">
          <div class="navegaçao">
            <span class="material-symbols-outlined">home</span>
            <p>Dashboard</p>
          </div>
        </a>
        <a href="#">
          <div class="navegaçao">
            <span class="material-symbols-outlined">folder_code</span>
            <p>Projetos</p>
          </div>
        </a>
        <a href="#">
          <div class="navegaçao">
            <span class="material-symbols-outlined">bolt</span>
            <p>Skills</p>
          </div>
        </a>
      </nav>
      <a href="#" class="config-link">
        <span class="material-symbols-outlined">settings</span>
        <p>Configurações</p>
      </a>
    </aside>
    <div class="conteudo">
      <header>
        <div class="dashboard">
          <h1>Dashboard</h1>
          <div class="nome">
            <span class="material-symbols-outlined" id="simbolo-person"
              >person</span
            >
            <p>Diovanny</p>
          </div>
        </div>
        <div class="dashboard-pesquisa">
          <span class="material-symbols-outlined" id="simbolo-pesquisa">
            search
          </span>
          <input type="search" placeholder="Buscas..." />
        </div>
      </header>
      <main>
        <div class="proj-concluidos">
          <div id="proj-concluidos">
            <span class="material-symbols-outlined">task_alt</span>
            <p>Projetos</p> 
            <p>Concluido</p>
          </div>
          <div id="concluidos-info">
            <p>8 Concluidos</p>
          </div>
        </div>
        <div class="proj-andamento">
          <span class="material-symbols-outlined"> settings </span>
        </div>
        <div class="horas">
          <span class="material-symbols-outlined"> schedule </span>
        </div>
        <div class="skills"></div>
        <div class="proj-rescente">
          <span class="material-symbols-outlined"> folder_code </span>
        </div>
        <div class="vago"></div>
        <div class="sobre-mim"></div>
      </main>
      <footer>Criado por Gabriel Diovanny</footer>
    </div>
  </body>
</html>
